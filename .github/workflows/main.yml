name: Update Words

on:
  workflow_dispatch:
  schedule:
  # Adjust refresh schedule here. By default, it runs once per day.
  # Syntax reference: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
  # Recommended tool: https://crontab.guru/
    - cron: "0 22 * * *"
  push:
    branches:
      - main

permissions: write-all

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: |
          curl -H "Authorization: ${{ secrets.EUDIC_TOKEN }}" https://api.frdic.com/api/open/v1/studylist/words?language=en > words.json

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update json files" -a || true
          # The above command will fail if no changes were present, so we ignore
          # the return code.

      - name: Push changes
        uses: tianheg/github-actions@push
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
